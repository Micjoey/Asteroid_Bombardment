<html>
  <head>
    <title>Asteroids</title>
    <script src="https://kit.fontawesome.com/3bd411c4d4.js" crossorigin="anonymous"></script>    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <script type="application/javascript" src="../vendor/keymaster.js"></script>
    <script type="application/javascript" src="./main.js"></script>
  </head>

  <body >
    <header class="header">
      ASTER<i class="fa fa-bomb" aria-hidden="true"></i>ID BLASTER
      
    </header>
    <div class="instructions">
      <p>
        Instructions: 
        <div class="click-to-start">
          Click Anywhere To
          <div> Start </div>
        </div>
      </p>
      <br>
      <div>
        <div class="keys">
          <div>
            <img src="./a_key.png" alt="" class="key-img">
          </div> 
          <p>or</p>
          <div>
            <img src="./d_key.png" alt="" class="key-img">
          </div>
        </div>
          to move left and right. 
      </div>
      <div>
        --------------------------
        <br>
        Use the
        <div class="keys">
          <div>
            <img src="./space_key.png" alt="" class="space-key-img">
          </div>
        </div>
        to fire.
      </div>
      <div class="gravity">
        --------------------------
        <br>
        YOU ARE IN SPACE! This means you will slide if you don't account for gravity!
      </div>
      <br>
      <br>
      <div>
        Try to live as long as you can, good luck!
      </div>
      
    </div>
    <div class="game">
        <div class="game-column">
          <canvas class="game-board"><img id="background" src="./moon-shot.png" alt=""></canvas>
          <div class="alert">
          </div>
          <div class="timer"></div>
          <div class="filler"></div>
        </div>
        <img id="background" src="./moon-shot.png" alt="">
        <!-- <div id="scoreboard">
            <button type="button" id="restart-game" onclick=restart> Restart </button>
        </div> -->
        <div class="filler">

        </div>
    </div>
    
    <button type="button" id="start-game">
      <div class="game-instruction">
        <div class="empty-space">
        </div>

          <!-- <img src="./a_key.png" alt="a_key"> or the <img src="./d_key.png" alt="d_key"> to move around. -->
        <!-- </div> -->
      </div>

      <img id="start-img" src="/Users/macallansavett/Desktop/A_a/Javascript/space_bombardment/dist/moon-shot.png" alt="">
      <div class="filler"></div>
     
    </button>
    <div class="empty-space"></div>
  </body >
</html>
